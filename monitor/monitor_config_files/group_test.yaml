monitor:
    #Define the preprocessing source
    source:
        type: http
        url: http://127.0.0.1:5000/
        error_level: 1 # Define on what level you want to fire in case source doesnt return any data
                       # it not defined we use all actions instead


    #Define the values to be monitored in the processing step and its triggers
    triggers:
        list:
            - ErrorResponseCode:
                type: value_compare
                equal: 400
                level: 1

            - GroupTrigger1.1:
                type: value_compare
                ">": 200
                level: 0 # All triggers are tested before the first fires. With groups you can link two triggers
                        #with different types together. level is maximum level of all members
                group: 0

            - GroupTrigger2.1:
                type: value_compare
                "<": 300
                level: 1
                group: 0


    #Define actions to be executed in case the trigger is met
    actions:
        level-redundancy: False #If True all actions with a level smaller that than the
                               #triggerlevel will be executed as well (default=False)
        list:
            - action1:
                type: log
                level: 0

            - action2:
                type: console
                level: 1

            - action3:
                type: telegram
                level: 3